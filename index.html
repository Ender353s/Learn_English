    <h1 style='text-align:center'>Англійська мова</h1>
    <h2 style='text-align:center'>Речення</h2>
    <h3>Звичайні</h3>
    <p>
      Основний порядок слів: Зазвичай речення в англійській мові
      мають основний порядок слів, де спершу йде підмет,
      потім дієслово та інші частини мови.She reads books. 
      Приклади:
      She reads books.(Вона читає книги.)
      They go to school.(Вони йдуть до школи.)
    </p>
